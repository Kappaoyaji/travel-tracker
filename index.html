<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #map {
            flex: 1;
            width: 100%;
        }
        
        #info {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
        }
        
        #timeline-container {
            padding: 15px;
            background: #f5f5f5;
            border-top: 1px solid #ddd;
        }
        
        #timeline {
            width: 100%;
            margin: 10px 0;
        }
        
        .info-row {
            margin: 5px 0;
        }
        
        .time-display {
            font-size: 14px;
            color: #666;
        }
        
        #current-time-btn {
            padding: 8px 16px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        #current-time-btn:hover {
            background: #357ae8;
        }
        
        #menu-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <button id="menu-btn" onclick="location.href='checkin.html'">チェックイン</button>
    
    <div id="map"></div>
    
    <div id="info">
        <div class="info-row">
            <strong id="location-name">読み込み中...</strong>
        </div>
        <div class="info-row time-display">
            現地時刻: <span id="local-time">--:--</span> | 
            日本時刻: <span id="japan-time">--:--</span>
        </div>
        <div class="info-row">
            <span id="content">--</span>
        </div>
    </div>
    
    <div id="timeline-container">
        <input type="range" id="timeline" min="0" max="100" value="100">
        <button id="current-time-btn">現在時刻に戻る</button>
    </div>

        // 設定情報（後で入力）

            MAPS_API_KEY: 'AIzaSyBSZjctKwqVnB2hbP2UgWQJAStHV0bXb5g'

    </script>
</body>
</html>
