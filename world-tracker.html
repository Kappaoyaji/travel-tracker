    function updateDisplay() {

            // ç¾åœ¨ä½ç½®ã‚’å–å¾—
            function getCurrentPosition(person) {
                const personSchedules = schedules.filter(s => s.persons.includes(person));
                if (personSchedules.length === 0) return null;
                
                // ç¾åœ¨æ™‚åˆ»ã‚ˆã‚Šå‰ã®æœ€æ–°ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«
                const pastSchedules = personSchedules
                    .filter(s => s.æ—¥æ™‚UTC && s.æ—¥æ™‚UTC <= currentTime)
                    .sort((a, b) => b.æ—¥æ™‚UTC - a.æ—¥æ™‚UTC);
                
                const current = pastSchedules.length > 0 ? pastSchedules[0] : personSchedules[0];
                
                // å‡ºç™ºã‚¿ã‚¤ãƒ—ã§åˆ°ç€åœ°ãŒã‚ã‚‹å ´åˆã€è£œé–“
                if (current.ã‚¿ã‚¤ãƒ— === 'å‡ºç™º' && current.åˆ°ç€åœ°ID) {
                    const arrival = schedules.find(s => s.ID === current.åˆ°ç€åœ°ID);
                    
                    if (arrival && arrival.æ—¥æ™‚UTC) {
                        const departTime = current.æ—¥æ™‚UTC;
                        const arriveTime = arrival.æ—¥æ™‚UTC;
                        
                        // ç§»å‹•ä¸­ãªã‚‰è£œé–“
                        if (currentTime >= departTime && currentTime <= arriveTime) {
                            const totalDuration = arriveTime - departTime;
                            const elapsed = currentTime - departTime;
                            const progress = elapsed / totalDuration;
                            
                            // Google Maps Geometry APIã§å¤§åœèˆªè·¯è£œé–“
                            const from = new google.maps.LatLng(current.ç·¯åº¦, current.çµŒåº¦);
                            const to = new google.maps.LatLng(arrival.ç·¯åº¦, arrival.çµŒåº¦);
                            const interpolated = google.maps.geometry.spherical.interpolate(from, to, progress);
                            
                            return {
                                ...current,
                                ç·¯åº¦: interpolated.lat(),
                                çµŒåº¦: interpolated.lng(),
                                å ´æ‰€å: `${current.å ´æ‰€å} â†’ ${arrival.å ´æ‰€å} (ç§»å‹•ä¸­)`
                            };
                        }
                    }
                }
                
                return current;
            }

    // ãƒãƒ¼ã‚«ãƒ¼ãŒé‡ãªã£ã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯ï¼ˆ2äººä»¥ä¸ŠãŒåŒã˜å ´æ‰€ã«ã„ã‚‹ã‹ï¼‰
    function checkOverlapping() {
        const positions = {};
        let hasAllPositions = true;

        // å„äººç‰©ã®ç¾åœ¨ä½ç½®ã‚’å–å¾—
        ['Person1', 'Person2', 'Person3'].forEach(person => {
            const position = getCurrentPosition(person);
            if (!position || !position.ç·¯åº¦ || !position.çµŒåº¦) {
                hasAllPositions = false;
                return;
            }
            positions[person] = { lat: position.ç·¯åº¦, lng: position.çµŒåº¦ };
        });

        if (!hasAllPositions) return;

        const threshold = 0.0001; // ç´„10mä»¥å†…ãªã‚‰ã€ŒåŒã˜å ´æ‰€ã€ã¨åˆ¤å®š

        // å„äººç‰©ã”ã¨ã«ã€ä»–ã®èª°ã‹ã¨é‡ãªã£ã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
        const overlapping = {
            Person1: false,
            Person2: false,
            Person3: false
        };

        const people = ['Person1', 'Person2', 'Person3'];

        // å…¨ãƒšã‚¢ã‚’ãƒã‚§ãƒƒã‚¯
        for (let i = 0; i < people.length; i++) {
            for (let j = i + 1; j < people.length; j++) {
                const person1 = people[i];
                const person2 = people[j];
                const pos1 = positions[person1];
                const pos2 = positions[person2];

                // 2äººãŒé‡ãªã£ã¦ã„ã‚‹ã‹
                if (Math.abs(pos1.lat - pos2.lat) < threshold &&
                    Math.abs(pos1.lng - pos2.lng) < threshold) {
                    overlapping[person1] = true;
                    overlapping[person2] = true;
                }
            }
        }

        // å„CustomMarkerã«é‡ãªã‚ŠçŠ¶æ…‹ã‚’é€šçŸ¥
        ['Person1', 'Person2', 'Person3'].forEach(person => {
            if (customMarkers[person]) {
                customMarkers[person].setOverlapping(overlapping[person]);
            }
        });
    }

                const slider = document.getElementById('time-slider');

                // ç¾åœ¨æ™‚åˆ»ãŒãƒšãƒ¼ã‚¸ç¯„å›²å¤–ãªã‚‰ã€é©åˆ‡ãªãƒšãƒ¼ã‚¸ã«ç§»å‹•
                if (currentTime < currentPageStart || currentTime > currentPageEnd) {
                    const pageIndex = Math.floor((currentTime - minTime) / PAGE_DURATION);
                    currentPageStart = new Date(minTime.getTime() + pageIndex * PAGE_DURATION);
                    currentPageEnd = new Date(Math.min(currentPageStart.getTime() + PAGE_DURATION, maxTime.getTime()));
                    updatePageButtons();
                    generateTimelineTicks();
                }

                const progress = (currentTime - currentPageStart) / (currentPageEnd - currentPageStart);
                slider.value = Math.max(0, Math.min(1000, progress * 1000));
            }

        // æ™‚åˆ»è¡¨ç¤ºã‚’æ›´æ–°
        function updateTimeDisplay() {
            const formatted = currentTime.toLocaleString('ja-JP', {
                timeZone: currentTimezone,
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            document.getElementById('current-time-display').textContent = formatted;
        }

        // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ç›®ç››ã‚Šã‚’ç”Ÿæˆ
            function generateTimelineTicks() {
                const ticksContainer = document.getElementById('timeline-ticks');
                ticksContainer.innerHTML = '';

                const duration = currentPageEnd - currentPageStart;

                // 10åˆ†ã”ã¨ã«ç›®ç››ã‚Š
                const interval = 10 * 60 * 1000; // 10åˆ†ï¼ˆãƒŸãƒªç§’ï¼‰

                for (let time = new Date(currentPageStart); time <= currentPageEnd; time = new Date(time.getTime() + interval)) {
                    const progress = (time - currentPageStart) / duration;
                    const minutes = time.getMinutes();

                    const tick = document.createElement('div');
                    tick.className = 'tick';
                    tick.style.left = (progress * 100) + '%';

                    const line = document.createElement('div');
                    line.className = 'tick-line';

                    // 1æ™‚é–“ã”ã¨ï¼ˆ0åˆ†ï¼‰ã¯å¤§ãã
                    if (minutes === 0) {
                        tick.classList.add('tick-large');
                        line.style.height = '25px';
                        line.style.width = '3px';
                        line.style.background = '#333';

                        const label = document.createElement('div');
                        label.className = 'tick-label';
                        label.textContent = time.toLocaleString('ja-JP', {
                            timeZone: currentTimezone,
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit',
                            hour12: false
                        });
                        tick.appendChild(label);
                    }
                    // 30åˆ†ã¯ä¸­ãã‚‰ã„
                    else if (minutes === 30) {
                        tick.classList.add('tick-medium');
                        line.style.height = '15px';
                        line.style.width = '2px';
                        line.style.background = '#999';
                    }
                    // 10åˆ†ã€20åˆ†ã€40åˆ†ã€50åˆ†ã¯å°ã•ã
                    else {
                        line.style.height = '10px';
                        line.style.width = '1px';
                        line.style.background = '#ccc';
                    }

                    tick.appendChild(line);
                    ticksContainer.appendChild(tick);
                }
            }
        
    </script>
