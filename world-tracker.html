    <script src="https://cdn.jsdelivr.net/npm/suncalc@1.9.0/suncalc.js"></script>
    <script>
        const CONFIG = {
            SHEET_URL: 'https://script.google.com/macros/s/AKfycbwzao-67p0eODsPnqxa2a5qBTkKT6jx3B91xaU15bylyrKE28im__5OYKHyVdeJfAW-/exec',
            MAPS_API_KEY: 'AIzaSyBSZjctKwqVnB2hbP2UgWQJAStHV0bXb5g'
        };
                
        let map;
        let markers = {
            Person1: null,
            Person2: null,
            Person3: null
        };
        let schedules = [];
        let currentTime = new Date();
        let isPlaying = false;
        let playInterval = null;
        let currentTimezone = 'Asia/Tokyo';
        let personNames = { Person1: 'Person 1', Person2: 'Person 2', Person3: 'Person 3' };
        let minTime = null;
        let maxTime = null;
        let playbackSpeed = 960;  // ‚Üê ËøΩÂä†
        let isLooping = false;     // ‚Üê ËøΩÂä†
        let currentPageStart = null;
        let currentPageEnd = null;
        const PAGE_DURATION = 6 * 60 * 60 * 1000; // 6ÊôÇÈñìÔºà„Éü„É™ÁßíÔºâ

                
        // ÂàùÊúüÂåñ
                function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 35.6762, lng: 139.6503 },
                zoom: 3,
                mapTypeId: 'terrain'
            });
            
            loadSchedules();
        }
        
        // ‚Üì‚Üì‚Üì „Åì„Åì„Å´ËøΩÂä† ‚Üì‚Üì‚Üì
        // „Çπ„Ç±„Ç∏„É•„Éº„É´Ë™≠„ÅøËæº„Åø
        async function loadSchedules() {
            try {
                const response = await fetch(CONFIG.SHEET_URL);
                schedules = await response.json();
                
                      
                        // UTC„ÇíDate„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Å´Â§âÊèõ
                        schedules = schedules.map(s => ({
                            ...s,
                            Êó•ÊôÇUTC: s.UTC ? new Date(s.UTC) : null
                        }));
                        
                        // ‚Üì‚Üì‚Üì „Åì„Åì„Å´ËøΩÂä† ‚Üì‚Üì‚Üì
                        // ‰∫∫Áâ©Âêç„ÇíÂèñÂæóÔºàÊúÄÂàù„ÅÆ„Éá„Éº„Çø„Åã„ÇâÔºâ
                        if (schedules.length > 0 && schedules[0].personNames) {
                            personNames = schedules[0].personNames;
                        }
                        // ‚Üë‚Üë‚Üë „Åì„Åì„Åæ„ÅßËøΩÂä† ‚Üë‚Üë‚Üë
                                      
                // ÊóÖÁ®ã„ÅÆÈñãÂßã„ÉªÁµÇ‰∫ÜÊôÇÂàª„ÇíÂèñÂæó
                const times = schedules.map(s => s.Êó•ÊôÇUTC).filter(t => t);
                minTime = new Date(Math.min(...times));
                maxTime = new Date(Math.max(...times));
                
                // „Çø„Ç§„É†„Çæ„Éº„É≥ÈÅ∏ÊäûËÇ¢„ÇíÁîüÊàê
                initTimezoneSelect();

                // „Éö„Éº„Ç∏ÂàùÊúüÂåñ
                initializePage();

                // „Çø„Ç§„É†„É©„Ç§„É≥ÂàùÊúüÂåñ
                initTimeline();

                updateDisplay();
                startRealtime();
            } catch (error) {
                console.error('„Çπ„Ç±„Ç∏„É•„Éº„É´Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            }
        }
        
        // Ë°®Á§∫Êõ¥Êñ∞
        function updateDisplay() {
            ['Person1', 'Person2', 'Person3'].forEach(person => {
                const position = getCurrentPosition(person);
                if (position) {
                    updateMarker(person, position);
                    updateInfo(person, position);
                }
            });
        }
        
            // ÁèæÂú®‰ΩçÁΩÆ„ÇíÂèñÂæó
            function getCurrentPosition(person) {
                const personSchedules = schedules.filter(s => s.persons.includes(person));
                if (personSchedules.length === 0) return null;
                
                // ÁèæÂú®ÊôÇÂàª„Çà„ÇäÂâç„ÅÆÊúÄÊñ∞„Çπ„Ç±„Ç∏„É•„Éº„É´
                const pastSchedules = personSchedules
                    .filter(s => s.Êó•ÊôÇUTC && s.Êó•ÊôÇUTC <= currentTime)
                    .sort((a, b) => b.Êó•ÊôÇUTC - a.Êó•ÊôÇUTC);
                
                const current = pastSchedules.length > 0 ? pastSchedules[0] : personSchedules[0];
                
                // Âá∫Áô∫„Çø„Ç§„Éó„ÅßÂà∞ÁùÄÂú∞„Åå„ÅÇ„ÇãÂ†¥Âêà„ÄÅË£úÈñì
                if (current.„Çø„Ç§„Éó === 'Âá∫Áô∫' && current.Âà∞ÁùÄÂú∞ID) {
                    const arrival = schedules.find(s => s.ID === current.Âà∞ÁùÄÂú∞ID);
                    
                    if (arrival && arrival.Êó•ÊôÇUTC) {
                        const departTime = current.Êó•ÊôÇUTC;
                        const arriveTime = arrival.Êó•ÊôÇUTC;
                        
                        // ÁßªÂãï‰∏≠„Å™„ÇâË£úÈñì
                        if (currentTime >= departTime && currentTime <= arriveTime) {
                            const totalDuration = arriveTime - departTime;
                            const elapsed = currentTime - departTime;
                            const progress = elapsed / totalDuration;
                            
                            // Google Maps Geometry API„ÅßÂ§ßÂúèËà™Ë∑ØË£úÈñì
                            const from = new google.maps.LatLng(current.Á∑ØÂ∫¶, current.ÁµåÂ∫¶);
                            const to = new google.maps.LatLng(arrival.Á∑ØÂ∫¶, arrival.ÁµåÂ∫¶);
                            const interpolated = google.maps.geometry.spherical.interpolate(from, to, progress);
                            
                            return {
                                ...current,
                                Á∑ØÂ∫¶: interpolated.lat(),
                                ÁµåÂ∫¶: interpolated.lng(),
                                Â†¥ÊâÄÂêç: `${current.Â†¥ÊâÄÂêç} ‚Üí ${arrival.Â†¥ÊâÄÂêç} (ÁßªÂãï‰∏≠)`
                            };
                        }
                    }
                }
                
                return current;
            }
        // „Éû„Éº„Ç´„ÉºÊõ¥Êñ∞
        function updateMarker(person, position) {
            const colors = {
                Person1: '#FF6B6B',
                Person2: '#4ECDC4',
                Person3: '#FFE66D'
            };
            
                    // Èáç„Å™„ÇäÂØæÁ≠ñ: Âêå„Åò‰ΩçÁΩÆ„Å´Ë§áÊï∞‰∫∫„ÅÑ„ÇãÂ†¥Âêà„ÅØÂ∞ë„Åó„Åö„Çâ„Åô
                    let lat = position.Á∑ØÂ∫¶;
                    let lng = position.ÁµåÂ∫¶;
                    
                    // ‰ªñ„ÅÆ‰∫∫„Å®Âêå„Åò‰ΩçÁΩÆ„Å´„ÅÑ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                    const offset = 0.0003; // „Åö„Çâ„ÅôÈáè
                    let offsetIndex = 0;
                    
                    ['Person1', 'Person2', 'Person3'].forEach(p => {
                        if (p === person) return;
                        if (markers[p]) {
                            const otherPos = markers[p].getPosition();
                            if (Math.abs(otherPos.lat() - lat) < 0.0001 && 
                                Math.abs(otherPos.lng() - lng) < 0.0001) {
                                offsetIndex++;
                            }
                        }
                    });
                    
                    // „Ç™„Éï„Çª„ÉÉ„Éà„ÇíÈÅ©Áî®ÔºàÂÜÜÂΩ¢„Å´ÈÖçÁΩÆÔºâ
                    if (offsetIndex > 0) {
                        const angle = (offsetIndex * 120) * Math.PI / 180; // 120Â∫¶„Åö„Å§
                        lat += offset * Math.cos(angle);
                        lng += offset * Math.sin(angle);
                    }
                    
                    const latLng = { lat: lat, lng: lng };
            
            if (!markers[person]) {
                markers[person] = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    title: person,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 10,
                        fillColor: colors[person],
                        fillOpacity: 1,
                        strokeColor: 'white',
                        strokeWeight: 2
                    }
                });
            } else {
                markers[person].setPosition(latLng);
            }
        }
        
        // ÊÉÖÂ†±„Éë„Éç„É´Êõ¥Êñ∞
        function updateInfo(person, position) {
            const num = person.replace('Person', '');
            
            // ‰∫∫Áâ©Âêç„ÇíË°®Á§∫
            const displayName = personNames[person] || person;
            document.querySelector(`#person${num}-info .person-name`).textContent = displayName;
            document.getElementById(`person${num}-location`).textContent = position.Â†¥ÊâÄÂêç;
            
            const localTime = new Date().toLocaleString('ja-JP', {
                timeZone: position.„Çø„Ç§„É†„Çæ„Éº„É≥,
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            document.getElementById(`person${num}-time`).textContent = localTime;
        }

        // ÊòºÂ§ú„É¨„Ç§„É§„ÉºÊõ¥Êñ∞
        function updateDayNight() {
            const canvas = document.getElementById('day-night-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // TODO: SunCalc„Çí‰Ωø„Å£„Å¶ÊòºÂ§úÂ¢ÉÁïåÁ∑ö„ÇíÊèèÁîª
            console.log('ÊòºÂ§ú„É¨„Ç§„É§„ÉºÊõ¥Êñ∞');
        }  // ‚Üê „Åì„ÅÆÈñâ„ÅòÊã¨Âºß„ÅÆÊ¨°„ÅÆË°å„Åã„ÇâËøΩÂä†

        // ‚Üì‚Üì‚Üì „Åì„Åì„Å´ËøΩÂä† ‚Üì‚Üì‚Üì
        // „É™„Ç¢„É´„Çø„Ç§„É†Êõ¥Êñ∞ÈñãÂßã
        function startRealtime() {
            if (isPlaying) return;
            
            isPlaying = true;
            playInterval = setInterval(() => {
                currentTime = new Date();
                updateSliderPosition();  // ËøΩÂä†
                updateTimeDisplay();     // ËøΩÂä†
                updateDisplay();
            }, 60000);
        }

        // „É™„Ç¢„É´„Çø„Ç§„É†Êõ¥Êñ∞ÂÅúÊ≠¢
        function stopRealtime() {
            if (playInterval) {
                clearInterval(playInterval);
                playInterval = null;
            }
            isPlaying = false;
        }

        // Ëá™ÂãïÂÜçÁîüÈñãÂßã
        function startPlayback() {
            if (isPlaying) return;
            
            isPlaying = true;
            document.getElementById('play-btn').disabled = true;
            document.getElementById('pause-btn').disabled = false;
            document.getElementById('play-btn').classList.remove('active');
            document.getElementById('pause-btn').classList.add('active');
            
            playInterval = setInterval(() => {
                const increment = 100 * playbackSpeed;
                currentTime = new Date(currentTime.getTime() + increment);

                    // „Éö„Éº„Ç∏ÁØÑÂõ≤„ÇíË∂Ö„Åà„Åü„ÇâÊ¨°„ÅÆ„Éö„Éº„Ç∏„Å∏
                if (currentTime > currentPageEnd && currentPageEnd < maxTime) {
                    goToNextPage();
                }
                    
                
                if (currentTime >= maxTime) {
                    if (isLooping) {
                        currentTime = new Date(minTime);
                    } else {
                        stopPlayback();
                        return;
                    }
                }
                
                updateSliderPosition();
                updateTimeDisplay();
                updateDisplay();
            }, 100);
        }

        // ‰∏ÄÊôÇÂÅúÊ≠¢
        function pausePlayback() {
            if (playInterval) {
                clearInterval(playInterval);
                playInterval = null;
            }
            isPlaying = false;
            
            document.getElementById('play-btn').disabled = false;
            document.getElementById('pause-btn').disabled = true;
            document.getElementById('play-btn').classList.remove('active');
            document.getElementById('pause-btn').classList.remove('active');
        }

        // ÂÅúÊ≠¢
        function stopPlayback() {
            pausePlayback();
            currentTime = new Date(minTime);
            updateSliderPosition();
            updateTimeDisplay();
            updateDisplay();
        }

        // „Éö„Éº„Ç∏ÁØÑÂõ≤„ÇíÂàùÊúüÂåñ
            function initializePage() {
                currentPageStart = new Date(minTime);
                currentPageEnd = new Date(Math.min(minTime.getTime() + PAGE_DURATION, maxTime.getTime()));
                updatePageButtons();
                generateTimelineTicks();
            }

            // „Éö„Éº„Ç∏„Éú„Çø„É≥„ÅÆÊúâÂäπ/ÁÑ°Âäπ„ÇíÊõ¥Êñ∞
            function updatePageButtons() {
                document.getElementById('prev-page-btn').disabled = currentPageStart <= minTime;
                document.getElementById('next-page-btn').disabled = currentPageEnd >= maxTime;
            }

            // Ââç„ÅÆ„Éö„Éº„Ç∏„Å∏
            function goToPrevPage() {
                const newStart = new Date(currentPageStart.getTime() - PAGE_DURATION);
                if (newStart < minTime) {
                    currentPageStart = new Date(minTime);
                } else {
                    currentPageStart = newStart;
                }
                currentPageEnd = new Date(Math.min(currentPageStart.getTime() + PAGE_DURATION, maxTime.getTime()));
                updatePageButtons();
                generateTimelineTicks();
            }

            // Ê¨°„ÅÆ„Éö„Éº„Ç∏„Å∏
            function goToNextPage() {
                const newStart = new Date(currentPageStart.getTime() + PAGE_DURATION);
                if (newStart >= maxTime) return;

                currentPageStart = newStart;
                currentPageEnd = new Date(Math.min(currentPageStart.getTime() + PAGE_DURATION, maxTime.getTime()));
                updatePageButtons();
                generateTimelineTicks();
            }

    // ÊåáÂÆöÊó•ÊôÇ„Å´„Ç∏„É£„É≥„Éó
    function jumpToDate(year, month, day, hour, minute) {
        // Êúà„ÅØ0Âßã„Åæ„Çä„Å™„ÅÆ„Åß-1
        const targetTime = new Date(year, month - 1, day, hour, minute);

        if (!targetTime || targetTime < minTime || targetTime > maxTime) {
            alert('ÊåáÂÆö„Åï„Çå„ÅüÊó•ÊôÇ„ÅØÊóÖÁ®ã„ÅÆÁØÑÂõ≤Â§ñ„Åß„Åô');
            return;
        }

        pausePlayback();
        stopRealtime();

        // ÊåáÂÆöÊó•ÊôÇ„ÇíÂê´„ÇÄ6ÊôÇÈñì„Éö„Éº„Ç∏„ÇíË®àÁÆó
        const pageIndex = Math.floor((targetTime - minTime) / PAGE_DURATION);
        currentPageStart = new Date(minTime.getTime() + pageIndex * PAGE_DURATION);
        currentPageEnd = new Date(Math.min(currentPageStart.getTime() + PAGE_DURATION, maxTime.getTime()));

        currentTime = targetTime;

        updatePageButtons();
        generateTimelineTicks();
        updateSliderPosition();
        updateTimeDisplay();
        updateDisplay();

        // „Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÇíÈñâ„Åò„Çã
        closeDateJumpPopup();
    }

    // Êó•‰ªò„Ç∏„É£„É≥„Éó„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÇíÈñã„Åè
    function openDateJumpPopup() {
        const overlay = document.getElementById('date-jump-overlay');
        const popup = document.getElementById('date-jump-popup');

        // ÁèæÂú®„ÅÆÊó•ÊôÇ„ÇíÂàùÊúüÂÄ§„Å´Ë®≠ÂÆö
        const dateInput = document.getElementById('jump-date');
        const hourInput = document.getElementById('jump-hour');
        const minuteInput = document.getElementById('jump-minute');

        const year = currentTime.getFullYear();
        const month = String(currentTime.getMonth() + 1).padStart(2, '0');
        const day = String(currentTime.getDate()).padStart(2, '0');

        dateInput.value = `${year}-${month}-${day}`;
        dateInput.min = `${minTime.getFullYear()}-${String(minTime.getMonth() + 1).padStart(2, '0')}-${String(minTime.getDate()).padStart(2, '0')}`;
        dateInput.max = `${maxTime.getFullYear()}-${String(maxTime.getMonth() + 1).padStart(2, '0')}-${String(maxTime.getDate()).padStart(2, '0')}`;

        hourInput.value = currentTime.getHours();
        minuteInput.value = currentTime.getMinutes();

        overlay.classList.add('show');
        popup.classList.add('show');
    }

    // Êó•‰ªò„Ç∏„É£„É≥„Éó„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÇíÈñâ„Åò„Çã
    function closeDateJumpPopup() {
        const overlay = document.getElementById('date-jump-overlay');
        const popup = document.getElementById('date-jump-popup');

        overlay.classList.remove('show');
        popup.classList.remove('show');
    }
        // „Çø„Ç§„É†„Çæ„Éº„É≥ÈÅ∏ÊäûËÇ¢„ÇíÁîüÊàê
        function initTimezoneSelect() {
            const uniqueTimezones = [...new Set(schedules.map(s => s.„Çø„Ç§„É†„Çæ„Éº„É≥))];
            const tzSelect = document.getElementById('timezone-select');
            
            tzSelect.innerHTML = uniqueTimezones.map(tz => 
                `<option value="${tz}" ${tz === currentTimezone ? 'selected' : ''}>${tz}</option>`
            ).join('');
            
            tzSelect.addEventListener('change', (e) => {
                currentTimezone = e.target.value;
                updateTimeDisplay();
                generateTimelineTicks();
            });
        }

        // „Çø„Ç§„É†„É©„Ç§„É≥ÂàùÊúüÂåñ
        function initTimeline() {
            const slider = document.getElementById('time-slider');
            
            // „Çπ„É©„Ç§„ÉÄ„ÉºÊìç‰Ωú
            slider.addEventListener('input', (e) => {
                stopRealtime();
                pausePlayback();
                const progress = e.target.value / 1000;
                currentTime = new Date(currentPageStart.getTime() + (currentPageEnd - currentPageStart) * progress);
                updateTimeDisplay();
                updateDisplay();
            });
            
            // NOW„Éú„Çø„É≥
            document.getElementById('now-btn').addEventListener('click', () => {
                currentTime = new Date();
                updateSliderPosition();
                updateTimeDisplay();
                updateDisplay();
                startRealtime();
            });

            // ÂÜçÁîü„Éú„Çø„É≥
            document.getElementById('play-btn').addEventListener('click', () => {
                stopRealtime();
                startPlayback();
            });

            // ‰∏ÄÊôÇÂÅúÊ≠¢„Éú„Çø„É≥
            document.getElementById('pause-btn').addEventListener('click', () => {
                pausePlayback();
            });

            // ÂÅúÊ≠¢„Éú„Çø„É≥
            document.getElementById('stop-btn').addEventListener('click', () => {
                stopRealtime();
                stopPlayback();
            });

            // ÈÄüÂ∫¶ÈÅ∏Êäû
            document.getElementById('speed-select').addEventListener('change', (e) => {
                playbackSpeed = parseInt(e.target.value);
                if (isPlaying && playInterval) {
                    const wasPlaying = isPlaying;
                    pausePlayback();
                    if (wasPlaying) startPlayback();
                }
            });

            // „É´„Éº„ÉóË®≠ÂÆö
            document.getElementById('loop-checkbox').addEventListener('change', (e) => {
                isLooping = e.target.checked;
            });

            // Ââç„ÅÆ„Éö„Éº„Ç∏„Éú„Çø„É≥
            document.getElementById('prev-page-btn').addEventListener('click', () => {
                pausePlayback();
                goToPrevPage();
            });

            // Ê¨°„ÅÆ„Éö„Éº„Ç∏„Éú„Çø„É≥
            document.getElementById('next-page-btn').addEventListener('click', () => {
                pausePlayback();
                goToNextPage();
            });

            // Êó•‰ªò„Ç∏„É£„É≥„Éó„Éà„É™„Ç¨„Éº
            document.getElementById('date-jump-trigger').addEventListener('click', () => {
                openDateJumpPopup();
            });

            // „Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÇíÈñâ„Åò„Çã
            document.getElementById('popup-close').addEventListener('click', () => {
                closeDateJumpPopup();
            });

            document.getElementById('popup-cancel').addEventListener('click', () => {
                closeDateJumpPopup();
            });

            document.getElementById('date-jump-overlay').addEventListener('click', () => {
                closeDateJumpPopup();
            });

            // „Ç∏„É£„É≥„ÉóÂÆüË°å
            document.getElementById('popup-jump').addEventListener('click', () => {
                const dateValue = document.getElementById('jump-date').value;
                const hour = parseInt(document.getElementById('jump-hour').value);
                const minute = parseInt(document.getElementById('jump-minute').value);

                if (dateValue) {
                    const [year, month, day] = dateValue.split('-').map(Number);
                    jumpToDate(year, month, day, hour, minute);
                }
            });
            
            updateSliderPosition();
            updateTimeDisplay();
            generateTimelineTicks();
        }

        // „Çπ„É©„Ç§„ÉÄ„Éº‰ΩçÁΩÆ„ÇíÊõ¥Êñ∞
            function updateSliderPosition() {
                const slider = document.getElementById('time-slider');

                // ÁèæÂú®ÊôÇÂàª„Åå„Éö„Éº„Ç∏ÁØÑÂõ≤Â§ñ„Å™„Çâ„ÄÅÈÅ©Âàá„Å™„Éö„Éº„Ç∏„Å´ÁßªÂãï
                if (currentTime < currentPageStart || currentTime > currentPageEnd) {
                    const pageIndex = Math.floor((currentTime - minTime) / PAGE_DURATION);
                    currentPageStart = new Date(minTime.getTime() + pageIndex * PAGE_DURATION);
                    currentPageEnd = new Date(Math.min(currentPageStart.getTime() + PAGE_DURATION, maxTime.getTime()));
                    updatePageButtons();
                    generateTimelineTicks();
                }

                const progress = (currentTime - currentPageStart) / (currentPageEnd - currentPageStart);
                slider.value = Math.max(0, Math.min(1000, progress * 1000));
            }

        // ÊôÇÂàªË°®Á§∫„ÇíÊõ¥Êñ∞
        function updateTimeDisplay() {
            const formatted = currentTime.toLocaleString('ja-JP', {
                timeZone: currentTimezone,
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            document.getElementById('current-time-display').textContent = formatted;
        }

        // „Çø„Ç§„É†„É©„Ç§„É≥ÁõÆÁõõ„Çä„ÇíÁîüÊàê
            function generateTimelineTicks() {
                const ticksContainer = document.getElementById('timeline-ticks');
                ticksContainer.innerHTML = '';

                const duration = currentPageEnd - currentPageStart;

                // 10ÂàÜ„Åî„Å®„Å´ÁõÆÁõõ„Çä
                const interval = 10 * 60 * 1000; // 10ÂàÜÔºà„Éü„É™ÁßíÔºâ

                for (let time = new Date(currentPageStart); time <= currentPageEnd; time = new Date(time.getTime() + interval)) {
                    const progress = (time - currentPageStart) / duration;
                    const minutes = time.getMinutes();

                    const tick = document.createElement('div');
                    tick.className = 'tick';
                    tick.style.left = (progress * 100) + '%';

                    const line = document.createElement('div');
                    line.className = 'tick-line';

                    // 1ÊôÇÈñì„Åî„Å®Ôºà0ÂàÜÔºâ„ÅØÂ§ß„Åç„Åè
                    if (minutes === 0) {
                        tick.classList.add('tick-large');
                        line.style.height = '25px';
                        line.style.width = '3px';
                        line.style.background = '#333';

                        const label = document.createElement('div');
                        label.className = 'tick-label';
                        label.textContent = time.toLocaleString('ja-JP', {
                            timeZone: currentTimezone,
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit',
                            hour12: false
                        });
                        tick.appendChild(label);
                    }
                    // 30ÂàÜ„ÅØ‰∏≠„Åè„Çâ„ÅÑ
                    else if (minutes === 30) {
                        tick.classList.add('tick-medium');
                        line.style.height = '15px';
                        line.style.width = '2px';
                        line.style.background = '#999';
                    }
                    // 10ÂàÜ„ÄÅ20ÂàÜ„ÄÅ40ÂàÜ„ÄÅ50ÂàÜ„ÅØÂ∞è„Åï„Åè
                    else {
                        line.style.height = '10px';
                        line.style.width = '1px';
                        line.style.background = '#ccc';
                    }

                    tick.appendChild(line);
                    ticksContainer.appendChild(tick);
                }
            }
        
    </script>
